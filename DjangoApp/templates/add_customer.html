{% extends "base.html" %}

{% block title %}
    Add Customer
{% endblock %}


{% block body %}
<div class='container'>
	<h2>New Customer</h2>

	<div class="row mt-5">
		<form class="form-control" method="POST" action="">
			{% csrf_token %}
			
			{{ form.as_p }}

			<button type="submit" class="btn btn-primary">Add Customer</button>
        	<a class="btn btn-secondary" href="{% url 'customer' %}">Back</a>
		</form>
	</div>

</div>    
{% endblock %}
